<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear Documento</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <!--un Formulario cuando se define siempre tendra una accion y un metodo la accion correspondera al metodo dentro del controller que define que tiene que hacer
        mientras que el metodo puede ser de tipo get para obtener datos o post para entregar datos-->
        <form action="/tipodocumento/createdoc" method="post">
            <div class="mt-8 container text-center">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="mb-3">
                        <label  class="form-label">Nombre del documento</label>
                        <input required name="nombre" type="text" class="form-control" placeholder="Nombre Documento">
                    </div>
                </div>
                <div class="col-sm-3"></div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/tipodocumento/index" class="btn btn-primary">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
