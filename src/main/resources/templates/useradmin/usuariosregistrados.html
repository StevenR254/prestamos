<!DOCTYPE html>
<!-- para empezar a trabajar con thymeleaf siempre es necesaria la etiqueta "xmlns" -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">

    <head>
    </head>

    <body layout:fragment="content">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Usuarios Registrados</h1>
                <div class="col-auto"><a class="btn btn-danger" href="/admin/newuser">Crear nuevo usuario</a></div>
            </div>
             <div class="row">
                <table class="table table-bordered dataTable">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Tipo Documento</th>
                            <th>Documento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usr : ${usuarios}">
                            <td th:text="${usr.nombres}"></td>
                            <td th:text="${usr.apellidos}"></td>
                            <td th:text="${usr.email}"></td>
                            <td th:text="${usr.tipoDocumento}" ></td>
                            <td th:text="${usr.numDocumento}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/admin/edituser/{postid}(postid=${usr.id})}">Editar</a>
                                <a class="btn btn-danger" th:href="@{/admin/deleteuser/{postid}(postid=${usr.id})}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
