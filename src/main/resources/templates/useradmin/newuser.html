<!DOCTYPE html>
<!-- para empezar a trabajar con thymeleaf siempre es necesaria la etiqueta "xmlns" -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">

    <head>
    </head>

    <body layout:fragment="content">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Registrar nuevo usuario</h1>
            </div>
             <div class="row">
               <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header">
                        registre los campos del nuevo usuario.
                    </div>
                    <div class="card-body">
                        <form action="/admin/newusercreate" method="post" class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <!--Este select va acompaÃ±ado del controlador que nos ayuda a traer mediante el repositorio y el service los documentos que tenemos guardados en la BD
                                    tener en cuenta la estructura y traer siempre tanto la llave como el valor-->
                                    <select required name="tipoDocumento" class="form-control form-control" >
                                        <option value="">tipo de documento</option>
                                        <option th:each="doc: ${misdocumentos}" th:value="${doc.id}" th:text="${doc.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <input required name="numDocumento" type="text" class="form-control"
                                        placeholder="Numero de documento">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input required name="nombres" type="text" class="form-control"
                                        placeholder="Nombres">
                                </div>
                                <div class="col-sm-6">
                                    <input required name="apellidos" type="text" class="form-control"
                                        placeholder="Apellidos">
                                </div>
                            </div>
                            <div class="form-group">
                                <input required name="email" type="email" class="form-control"
                                    placeholder="Correo Electronico">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input required name="password" type="password" class="form-control"
                                        placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input required name="validarPassword" type="password" class="form-control"
                                        placeholder="Repeat Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Registrar usuario
                            </button>
                            <hr>
                            <!--<a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>-->
                        </form>
                </div>
                </div>
               </div>
             </div>
        </div>
    </body>

</html>
